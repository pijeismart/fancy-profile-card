<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <img src="./images/image-victor.jpg" alt="avartar" />
            <div class="profile-name">
              <span>Victor Crest</span>
              <span>26</span>
            </div>
            <p class="city-name">London</p>
          </div>
          <div class="card-bottom">
            <div class="meta-item">
              <span>80K</span>
              <span>Followers</span>
            </div>
            <div class="meta-item">
              <span>803K</span>
              <span>Likes</span>
            </div>
            <div class="meta-item">
              <span>1.4K</span>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
